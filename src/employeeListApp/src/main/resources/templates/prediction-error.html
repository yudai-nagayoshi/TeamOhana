<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css">
    <title>社員名簿|エラー</title>
</head>
<body>
<header>
    <h1 th:text="${status}"></h1>
</header>
<div class="detail-contents">
    <h2 th:text="${message}"></h2>
</div>
<form th:action="@{${url}}" method="${method}" style="text-align:center;">
    <button class="back">
        <input type="text" name="searchMethod" th:value="${searchMethod}" style="display: none;">
        <input type="text" name="word" th:value="${word}" style="display: none;">
        <input type="submit" th:value="${button}">
    </button>
</form>
</body>
</html>
