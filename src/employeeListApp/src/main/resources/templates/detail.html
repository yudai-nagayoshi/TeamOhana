<!DOCTYPE html>
<html lang="ja">
<head>

<body>
<header>
    <h1><a href="./main.html">社員名簿</a></h1>
    <div class="sub-header">
        <h2>詳細</h2>
        <div class="icons">
            <a href="./update.html">

            </a>
            <img src="image/dustbox.png" alt="delete" width="25" height="25" onmouseover="this.src='./image/dustbox_color.png'" onmouseout="this.src='./image/dustbox.png'" onclick="MoveCheck2();">
        </div>

        <script>
                    function MoveCheck2() {
                        ret=confirm( "社員データーを削除してよろしいですか？" );
                        if (ret == true) {
                            location.href = "file:///Users/minori-hagihara/Documents/TeamOhana/templates/detail.html"
                        }
                    }
                </script>

    </div>
</header>
<div class="detail-contents">
    <div class="items">
        <h2>社員情報</h2>
        <div class="date">
            <p>追加日：</p>
            <p></p>年xx月xx日</p>

    </div>
    <div class="employee-number">
        <p>社員番号：</p>
        <p>12345</p>
    </div>
    <div class="items">
        <p class="name">山田　太郎</p>
        <div class="phone-number">
            <p>携帯番号：</p>
            <p>xxxxxxxxxx</p>
        </div>
    </div>
    <div class="items">
        <p class="furigana">ヤマダ　タロウ</p>
        <div class="mail">
            <p>メールアドレス：</p>
            <p>xxxx@xxxx.co.jp</p>
        </div>
    </div>
    <h2>業務情報</h2>
    <div class="business">
        <p>役職：</p>
        <p>〇〇</p>
    </div>
    <div class="business">
        <p>所属部署：</p>
        <p>〇〇部</p>
    </div>
    <div class="business">
        <p>入社年月日：</p>
        <p>xxxx年xx月xx日</p>
        <p>（〇〇年）</p>
    </div>
</div>
<div class="detail-btn">
    <a href="./main.html">戻る</a>
</div>
