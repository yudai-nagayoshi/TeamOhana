<!DOCTYPE html>>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
    <head>
        <meta charset="utf-8">
        <title>社員名簿｜社員一覧</title>
        <link rel="icon" type="image/png" href="image/favicon.png">

        <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css">
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery.tablesorter/2.31.0/js/jquery.tablesorter.min.js"></script>
        <link rel="stylesheet" media="all" th:href="@{/css/style.css}"/>
        <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">

        <script>
            $(document).ready(function() {
                $('#emptable').tablesorter({
                    headers: {
                        4: { sorter: false }
                    }
                } );
            });

        </script>
        <script  th:inline="javascript">
            window.onload = function() {
                select = document.getElementById('searchmethod').options;
                for(let i = 0; i < select.length; i++ ){
                    if( select[i].value === [[${searchmethod}]] ) {
                        select[i].selected = true;
                        break;
                    }
                }
            }
        </script>
    </head>

    <body>
        <header >
            <div>
                <form th:action="@{main}">
                    <h1><button>社員名簿</button></h1>
                </form>
            </div>
            <div class="sub-header">
                <h2>社員一覧</h2>

                <div class="contents" >
                    <form th:action="@{main}">
                        <div class="search" style="margin-right: 25px;">
                            <select name="searchmethod" class="selectbox" id="searchmethod">
                                <option value="name">名前</option>
                                <option value="employee_id">社員番号</option>
                                <option value="position">役職</option>
                                <option value="department">所属部署</option>
                            </select>
                            <input type="text" placeholder="検索" name="word" th:value="${word}">
                            <input type="submit" value="&#xf002;" class="fas">
                        </div>
                    </form>
                    <div class="mainicons">
                        <form th:action="@{/create}" method="post">
                            <input type ="image" name="submit" width="25" height="25" th:src="@{/image/plus.png}" alt="新規登録">
                        </form>
                        <div th:if="${word}==null" th:with="searchmethod=employees,word=all">
                        <form th:action="|/${searchmethod}_${word}.csv|" method="get" onsubmit=" return MoveCheck();">
                            <input type ="image" th:src="@{/image/download.png}" alt="download" width="25" height="25"  name="download_file">
                        </form>
                        </div>
                        <div th:if="${word}">
                            <form th:action="|/${searchmethod}_${word}.csv|" method="get" onsubmit=" return MoveCheck();">
                                <input type ="image" th:src="@{/image/download.png}" alt="download" width="25" height="25"  name="download_file">
                            </form>
                        </div>

                    </div>
                </div>

                <script>
                    function MoveCheck() {
                        ret=confirm( "検索結果をCSVファイルでダウンロードしてよろしいですか？" );
                        if(ret){
                            return true;
                        } else {
                            return false;
                        }
                    }
                </script>
                
            </div>
        </header>

        <table border="1" style="border-collapse: collapse" class="t-line tablesorter" id="emptable">
            <thead>
            <tr class="t-top" height="40">
                    <th>社員番号</th>
                    <th>社員名</th>
                    <th>役職</th>
                    <th>所属部署</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr height="40" th:each="emp : ${employeeList}">
                <td th:text="${emp.employee_id}"></td>
                <td th:text="${emp.name}"></td>
                <td><p th:text="${emp.position_id}" style="display: none;"></p><p th:text="${emp.position}"></p></td>
                <td><p th:text="${emp.department_id}" style="display: none;"></p><p th:text="${emp.department}"></p></td>
                <td>
                    <form th:action="@{detail/{id}(id=${emp.employee_id})}" method="get">
                        <input type="submit" value="詳細">
                    </form>
                </td>

            </tr>
            </tbody>
        </table>
        <p style="text-align: center; color: red">[[${error}]]</p>
        <div class="top">

            <a href="#"><input type="image" th:src="@{/image/top.png}" alt="page_top" width="50" height="50" ></a></div>
        </div>
    </body>
</html>
